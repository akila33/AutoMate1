<ion-header>

  <ion-navbar color="primary">
      <ion-buttons left>
          <button ion-button icon-only (click)="openPage()">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input [(ngModel)]="profile.firstName"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input [(ngModel)]="profile.lastName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="profile.email"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]="profile.password"></ion-input>
            </ion-item>

          <ion-item>
              <ion-label floating>Telephone No.</ion-label>
              <ion-input [(ngModel)]="profile.telno"></ion-input>
            </ion-item>

          <div padding>
              <button block ion-button (click)="createProfile()" item-left>Edit Profile</button>
            </div>

</ion-content>
