<ion-header>

  <ion-navbar color="dark">
      <ion-buttons left>
          <button ion-button icon-only (click)="openPage()">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Insurance details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="getting-started" style="background-color:rgb(37, 41, 41)">
    <br><br><br><br><br><br><br><br>
  <ion-row>
		<ion-card class="quick-action">
			<ion-card-content >
				<!-- <ion-icon name="mail"></ion-icon> -->
				<span>Your Insurance will expire in 136 days</span>
			</ion-card-content>
		</ion-card>
  </ion-row>
  <br><br><br>
  <button ion-button type="submit" on-click="addInsurance()" class="xbox" color="danger">Add Insurance</button>

</ion-content>
