<ion-header>
  <ion-navbar color="dark">
    <ion-title>Add Vehicle</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="form-content" style="background-color:rgb(37, 41, 41)">
  <form  #vehicleForm="ngForm" (ngSubmit)="createVehicle(vehicleForm.value);">
      <ion-item class="item item-trns text-center"> 
        <ion-label floating>Vehicle number</ion-label>
        <ion-input type="text" [(ngModel)]="number" name="number"></ion-input>
      </ion-item>
      
      <!-- Vehicle Brand Selection -->
      <ion-item class="item item-trns text-center">
          <ion-label>Brand</ion-label>
          <ion-select (ionChange)="setModelValues(sBrand)" [(ngModel)]="sBrand" name="brand">
            <ion-option [value]="sBrand" *ngFor="let sBrand of brands">{{sBrand.name}}</ion-option>
          </ion-select>
      </ion-item>

      <!-- Vehicle Model Selection -->
      <ion-item *ngIf="selectedModels" class="item item-trns text-center">
          <ion-label>Model</ion-label>
          <ion-select [(ngModel)]="sModel" name="model">
              <ion-option [value]="sModel" *ngFor="let sModel of selectedModels">{{sModel.name}}</ion-option>
            </ion-select>
        </ion-item>

       <!-- Manufacture Year Field  -->
        <ion-item class="item item-trns text-center">
            <ion-label floating>Manufacture Year</ion-label>
            <ion-textarea [(ngModel)]="manYear" name="manYear"></ion-textarea>
          </ion-item>
          <ion-item class="item item-trns text-center">
              <ion-label floating>Engine Capacity</ion-label>
              <ion-textarea [(ngModel)]="engCapacity" name="engCapacity"></ion-textarea>
            </ion-item>

        <br>
      <button ion-button type="submit" on-click="goToAddVehicle()" color="danger" class="bot">Add Vehicle</button>
    </form>
  
</ion-content>
