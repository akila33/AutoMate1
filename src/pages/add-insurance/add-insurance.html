<ion-header>
  <ion-navbar color="dark">
      <!-- <ion-buttons left>
          <button ion-button icon-only (click)="openPage(DashboardPage)">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons> -->
    <ion-title>Renew Insurance</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="form-content" class="getting-started">
    <form #insuranceForm="ngForm" (ngSubmit)="createInsurance(insuranceForm.value)">

        <ion-item class="item item-trns text-center">
            <ion-label>Vehicle Number</ion-label>
            <ion-input [(ngModel)]="insurance.vehicleNo" name="vehicleNo"></ion-input>
          </ion-item>

        <ion-item class="item item-trns text-center">
            <ion-label>Company</ion-label>
            <!-- <ion-input [(ngModel)]="appointment.centerName" name="centerName"></ion-input> -->
            <ion-select [(ngModel)]="insurance.company" name="company">
                <ion-option value="janashakthi">Janashakthi Insurance</ion-option>
                <ion-option value="lanka">Sri Lanka Insurance</ion-option>
                <ion-option value="ceylinco">Ceylinco Insurance</ion-option>
              </ion-select>
          </ion-item>
        <ion-item class="item item-trns text-center">
          <ion-label>Date</ion-label>
          <!-- <ion-input [(ngModel)]="appointment.date" name="date"></ion-input> -->
          <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="insurance.date" name="date"></ion-datetime>
        </ion-item>

          <ion-item class="item item-trns text-center">
              <ion-label>Insurance Type</ion-label>
              <!-- <ion-input [(ngModel)]="appointment.serviceType" name="serviceType"></ion-input> -->
              <ion-select [(ngModel)]="insurance.type" name="type">
                  <ion-option value="full">Full</ion-option>
                  <ion-option value="thirdParty">Third Party</ion-option>
                </ion-select>
            </ion-item>
            
              <br>
        <button ion-button type="submit" block >Renew</button>
      </form>
    
  </ion-content>
