<ion-header>

  <ion-navbar color="dark">
      <ion-buttons left>
          <button ion-button icon-only (click)="goToDashboard()">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>My Services</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="getting-started" style="background-color:rgb(37, 41, 41)">

    <!-- Service History -->
  

    <div *ngIf="isDataServiceLoad">
        <h2 padding style="color: antiquewhite">Service History</h2>
        <ion-item class="item item-trns text-center" *ngFor="let data of serviceList" >
            <h2>Service Type :{{data.serviceType}}</h2>
            <p>Date: {{data.date}}</p>
            
        <button padding ion-button item-end clear="true" on-click="loadData2(data)">
            View
          </button>
        </ion-item>
        <button ion-button on-click="addService()" class="xbox" color="danger">
            Add Service
        </button>
    </div>
    <br><br>
        
    
          <div *ngIf="isServiceClicked">
            <a (click)="closeDiv()">Back</a>
              <ion-item class="item item-trns text-center">
                <h2>Service Type :{{serviceType}}</h2>
                <h2>Service Center :{{serviceCenter}}</h2>
                <p>Date: {{date}}</p>
                <p>Time: {{time}}</p>
                <p>Rating: {{rating}}</p>
             
              </ion-item>
            
          </div>
      
</ion-content>
